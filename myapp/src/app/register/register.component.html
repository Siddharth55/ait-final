<body>
  <div class="container">
    <div class="row main">
      <div class="panel-heading">
                       <div class="panel-title text-center"style="width:100%;margin:0;padding:7px;background:rgb(255, 255, 255,0.5)">
                 
                   <h1 class="title">BOOKFAST<br>OH!  REGISTER FIRST</h1>
                   <hr />
                 </div>
            </div> 
      <div class="main-login main-center">
        
          
          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Your Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" [(ngModel)]="name">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control"   placeholder="Enter your email" [(ngModel)]="email">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Username</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="username" id="user"  placeholder="Enter your Username" [(ngModel)]="username">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" [(ngModel)]="password">
              </div>
            </div>
          </div>

          

          <div class="form-group ">
            <button type="button" class="btn btn-primary btn-lg btn-block login-button"(click)= "register()">Register</button>
          </div>
          
        
      </div>
    </div>
  </div>


</body>
