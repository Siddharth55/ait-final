<div class="container">
	<h2 style="text-align: center;margin:5%" >REGISTER</h2>
	
	<form>
	  <div class="form-group">
		<label for="fname">First name:</label>
		<input type="text" class="form-control" id="fname" name="firstname" [(ngModel)] = "user_nm">
	  </div>
	  <div class="form-group">
		<label for="lname">Last name:</label>
		<input type="text" class="form-control" id="lname" name="lastname" [(ngModel)] = "pass">
    </div>
    <div class="form-group">
      <label for="email">email:</label>
      <input type="text" class="form-control" id="" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="password">
        </div>
	  <input type="submit" class="btn btn-success" (click)= "register()" onclick="alert('Registration succesfull!')">
	</form>
  </div>
